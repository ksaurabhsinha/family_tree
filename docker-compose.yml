version: '2'
services:

  web:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    links:
      - php
      - mysql
    volumes:
      - ./nginx/vhosts:/etc/nginx/conf.d
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
    volumes_from:
      - code

  php:
    build: ./php/
    working_dir: /var/www
    volumes_from:
      - code

  mysql:
    build: ./mysql/
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=apidb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password

  code:
    image: busybox
    volumes:
      - ./www:/var/www

volumes:
  db-data:
    driver: local
